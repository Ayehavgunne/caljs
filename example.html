<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CalJs</title>
		<link rel="stylesheet" type="text/css" href="cal.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
		<script type="text/javascript" src="cal.js"></script>
		<style>
			body {
				background-color:#505050;
			}
			#output, #output2 {
				width:300px;
				height:200px;
			}
		</style>
		<script>
			window.onload = function () {
				let cal_container = document.getElementById('cal_content')
				let out = document.getElementById('output')
				let handle = document.getElementById('show_cal')

				let custom_shortcut = {
					label: 'Feb10',
					class: 'feb10',
					callback: function (data, e) {
						let sel_dates = data.selected_dates // the selected dates before the click on the shortcut
						console.log(sel_dates[0].date, sel_dates[0].last_clicked) // the two properties on the selected dates
						console.log(e) // the click event object
						return [moment([2017, 1, 10])] // return an array of moments
					}
				}

				let cal_obj = Cal({
					element: cal_container, handle: handle, on_select: function (dates) {
						out.value = dates.map((date) => date.format('YYYY-MM-DD')).join(', ')
					}, custom_shortcuts: [custom_shortcut]
				})
				cal_obj.set_dates([moment()])
			}
		</script>
	</head>
	<body>
		<label><textarea id="output"></textarea></label>
		<br>
		<span id="show_cal">Show Calendar</span>
		<div id="cal_content"></div>
	</body>
</html>
